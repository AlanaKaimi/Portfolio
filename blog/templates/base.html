{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Alex J Bryce{% endblock %}</title>
        {% block meta %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock %}

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover.css">
        
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>

        <!-- Add additional CSS in static file -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/portfolio.css' %}">
    </head>
    <body>
        <header>
            <h1>Alex J Bryce</h1>
            <nav>
                    <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-2">
                                {% block sidebar %}
                                    <ul class="sidebar-nav">
                                        <li><a href="{% url 'index' %}">Home</a></li>
                                        <li><a href="{% url 'project_list' %}">Projects</a></li>
                                        <li><a href="{% url 'post_list' %}">Blog</a></li>
                                        <li><a href="{% url 'resume' %}">Resume</a></li>
                                    </ul>
                                    {% endblock %}
                                </div>

            </nav>
        </header>
        <div>
            {% block content %}{% endblock %}
        </div>
        <!-- From browserify -->
        
        
        
    </body>
</html>
