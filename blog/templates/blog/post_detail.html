{% extends "base.html" %}

{% block content %}

<h3>{{ post.title }}</h3>
<p class="published">{{ post.published_date }}</p>



<div>
    <p>{{ post.text }}</p>

    <ul class="tags">
        {% for tag in post.tags.all %}

        <li> {{ tag.name }} </li>
        {% endfor %}
    </ul>
</div>



{% endblock %}
