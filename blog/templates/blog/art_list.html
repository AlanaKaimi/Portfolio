{% extends "base.html" %}

{% block content %}
 

{% for artifact in artifacts %}
    <div>
        <img src="../../{{ artifact.image }}">
        <h3><a href="{{ artifact.get_absolute_url }}">{{ artifact.title }}</a></h3>
        <p>published: {{ artifact.published_date }}</p>
        <p>{{ artifact.description|linebreaksbr }}</p>

    </div>
{% endfor %}

{% endblock %}
