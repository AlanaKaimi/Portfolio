{% extends "base.html" %}

{% block content %}
 

{% for project in projects %}
    <div>
        <img src="../../{{ project.image }}">
        <h3><a href="{{ project.get_absolute_url }}">{{ project.title }}</a></h3>
        <p>published: {{ project.published_date }}</p>
        <p>{{ project.description|linebreaksbr }}</p>
        <ul>
            <li>{{ project.url }}</li>
            <li>{{ project.github }}</li>
        </ul>
    </div>
{% endfor %}

{% endblock %}
