{% extends "base.html" %}

{% block content %}
 

{% for project in projects %}
    <div>
        <p>published: {{ project.published_date }}</p>
        <h2><a href="">{{ project.title }}</a></h2>
        <p>{{ project.description|linebreaksbr }}</p>
        <ul>
            <li><img src="../../{{ project.image }}"></li>
            <li>{{ project.url }}</li>
            <li>{{ project.github }}</li>
        </ul>
    </div>
{% endfor %}

{% endblock %}
